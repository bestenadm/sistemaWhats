<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="icons8-balÃ£o-de-fala.svg" type="image/svg+xml">
    <title>Sistema de Envio de WhatsApp</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± Sistema de Envio de WhatsApp</h1>
        </div>

        <div style="padding: 20px;">
            <!-- EstatÃ­sticas -->
            <div class="contacts-stats">
                <div class="stat-card">
                    <div class="stat-number" id="contactsCount">0</div>
                    <div class="stat-label">Contatos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="groupsCount">0</div>
                    <div class="stat-label">Grupos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
            <form id="whatsappForm">
                <div class="form-group">
                    <label for="recipientType">Tipo de DestinatÃ¡rio:</label>
                    <select id="recipientType">
                        <option value="contact">Contatos</option>
                        <option value="group">Grupos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipientSelect">Selecionar destinatÃ¡rios:</label>
                    <select id="recipientSelect">
                        <option value="">-- Selecione --</option>
                    </select>
                    <button type="button" id="addRecipient" class="btn btn-primary" style="margin-top: 10px;">âž• Adicionar</button>
                </div>
                
                <div class="form-group">
                    <label>DestinatÃ¡rios selecionados:</label>
                    <div class="recipients-container" id="selectedRecipients">
                        <!-- DestinatÃ¡rios selecionados aparecerÃ£o aqui -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" placeholder="Digite sua mensagem aqui..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="file-label" for="attachment">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                        Anexar arquivo
                    </label>
                    <input type="file" id="attachment" class="file-input">
                    <div id="fileInfo" class="file-info"></div>
                </div>
                
                <div class="form-group">
                    <label for="scheduleTime">Agendar envio (opcional):</label>
                    <input type="datetime-local" id="scheduleTime">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Enviar Mensagem
                </button>
            </form>
            
            <div id="statusMessage" class="status-msg" style="display: none;"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase/2.39.3/supabase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
