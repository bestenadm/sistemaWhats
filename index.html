<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Envio de WhatsApp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Envio de WhatsApp</h1>
        
        <form id="whatsappForm">
            <div class="form-group">
                <label for="recipientType">Tipo de Destinatário:</label>
                <select id="recipientType">
                    <option value="contact">Contatos</option>
                    <option value="group">Grupos</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="recipientSelect">Selecionar destinatários:</label>
                <select id="recipientSelect">
                    <option value="">-- Selecione --</option>
                    <!-- Opções serão carregadas via JavaScript -->
                </select>
                <button type="button" id="addRecipient" class="btn" style="margin-top: 10px;">Adicionar</button>
            </div>
            
            <div class="form-group">
                <label>Destinatários selecionados:</label>
                <div class="recipients-container" id="selectedRecipients">
                    <!-- Destinatários selecionados aparecerão aqui -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" placeholder="Digite sua mensagem aqui..."></textarea>
            </div>
            
            <div class="form-group">
                <label class="file-label" for="attachment">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                    Anexar arquivo
                </label>
                <input type="file" id="attachment" class="file-input">
                <div id="fileInfo" class="file-info"></div>
            </div>
            
            <div class="form-group">
                <label for="scheduleTime">Agendar envio (opcional):</label>
                <input type="datetime-local" id="scheduleTime">
            </div>
            
            <button type="submit" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Enviar Mensagem
            </button>
        </form>
        
        <div id="statusMessage" class="status-msg" style="display: none;"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
